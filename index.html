<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Group Course Work 2</title>
  </head>
  <body>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        border: 0px;
        font-family: Arial;
      }
    </style>
    <!-- main app section  -->
    <div id="app">
      <div id="lessonBox">
        <div v-for="lesson in lessons">
          <div class="lessonItem">
            <ul>
              <li><b>Topic:</b> {{lesson.topic}}</li>
              <li><b>Location:</b>{{ lesson.location}}</li>
              <li><b>Price:</b> {{lesson.price}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- vue scripting  -->
    <script type="text/javascript">
      const lesson_url = "http://localhost:3000/lessons";
      const webApp = new Vue({
        el: "#app",
        data: {
          lessons: "",
        },
        created: () => {
          fetch(lesson_url)
            .then((response) => response.json())
            .then((json) => {
              webApp.lessons = json;
            });
        },
      });
    </script>
  </body>
</html>
